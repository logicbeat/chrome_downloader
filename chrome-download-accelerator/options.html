<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Accelerator Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Download Accelerator Options</h1>
    <form id="options-form">
        <label for="max-downloads">Maximum Concurrent Downloads:</label>
        <input type="number" id="max-downloads" name="max-downloads" min="1" value="5">
        
        <label for="download-folder">Download Folder:</label>
        <input type="text" id="download-folder" name="download-folder" value="Downloads">
        
        <button type="submit">Save Options</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
